<div class="container" [style]="fondo">
  <br>
  <label class="slider" [style]="color">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <input id="vol" name="vol" type="range" min="0" max="100" step="0.5" value="100" class="level" [(ngModel)]="valor" (input)="medir(valor)">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-icon name="sunny" *ngIf="valor > 50"></ion-icon> <!-- Icono del sol cuando el valor es menor a 30 -->
          <ion-icon name="moon" *ngIf="valor < 50"></ion-icon> <!-- Icono de la luna cuando el valor es 30 o mayor -->
        </ion-col>
      </ion-row>
    </ion-grid>
  </label>
</div>
